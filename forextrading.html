<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaySheet</title>
    <link rel="icon" href="screenshot_2025_02_06_14_53_13_QDM_icon.ico" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <button class="menu-btn" id="menu-btn">â˜°</button>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="transferfunds.html"><i class="fas fa-exchange-alt"></i> TF</a></li>
            <li><a href="cashout.html"><i class="fas fa-money-check-alt"></i> Cash Out</a></li>
            <li><a href="profilesettings.html"><i class="fas fa-cogs"></i> Account Settings</a></li>
            <li><a href="forextrading.html"><i class="fas fa-dollar-sign"></i> Forex Trading</a></li>
            <li><button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button></li>
        </ul>
    </div>

    <div class="main-content" id="home">
        <header class="header">
            <h1>PaySheet | Forex Trading</h1>
        </header>

        <div class="balance-nav-container">
            <div class="balance">
                <h2>PaySheet Balance: ZAR <span id="balance">1550.00</span></h2>
            </div>
            <nav class="nav-links">
                <a href="#" id="trade-history-link">Trade History</a>
                <a href="#" id="trade-alerts-link">View Trade Alerts</a>
                <a href="#" id="portfolio-link">My Portfolio</a>
                <a href="#" id="margin-trading-link">Margin Trading</a>
            </nav>
        </div>

        <section class="forex-trading">
            <!-- Currency Pair & Price -->
            <div class="currency-info">
                <div class="currency-pair">
                    <label for="currency-pair-dropdown">Select Currency Pair:</label>
                    <select id="currency-pair-dropdown">
                        <option value="USD/ZAR">USD/ZAR</option>
                        <option value="GBP/ZAR">GBP/ZAR</option>
                        <option value="AUD/ZAR">AUD/ZAR</option>
                    </select>
                    <div class="exchange-rate">
                        <p>Current Rate: <span id="rate">1.05</span></p>
                    </div>
                </div>

                <div class="trade-amount">
                    <label for="trade-amount-input">Enter Amount to Trade: </label>
                    <input type="number" id="trade-amount-input" min="1" step="any" placeholder="Enter amount" />
                </div>

                <div class="buy-sell-options">
                    <button class="buy-btn" id="buy-btn">Buy</button>
                    <button class="sell-btn" id="sell-btn">Sell</button>
                </div>
            </div>

            <!-- Chart for Forex Price -->
            <div class="chart-container">
                <canvas id="forexChart" width="400" height="200"></canvas>
            </div>

            <!-- Active Trades Table -->
            <div class="trade-info">
                <h3>Active Trades</h3>
                <table id="trade-history">
                    <thead>
                        <tr>
                            <th>Trade ID</th>
                            <th>Currency Pair</th>
                            <th>Action</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Active trades will be listed here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="forex.js"></script>
</body>
</html>
