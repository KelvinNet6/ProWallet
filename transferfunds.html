
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProWallet</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <button class="menu-btn" id="menu-btn">☰</button>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="transferfunds.html"><i class="fas fa-exchange-alt"></i> TF</a></li>
            <li><a href="cashout.html"><i class="fas fa-money-check-alt"></i> Cash Out</a></li>
            <li><a href="contactless.html"><i class="fas fa-credit-card"></i> ProWallet Payment</a></li>
            <li><a href="profilesettings.html"><i class="fas fa-cogs"></i> Account Settings</a></li>
            <li><button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button></li>
        </ul>
    </div>

    <div class="main-content" id="home">
        <header class="header">
            <h1>ProWallet Transfer</h1>
        </header>

        <div class="transfer-container">
            <form id="transfer-form" class="modern-form">
                <input type="hidden" id="from-account" name="from_account" />
                
                <div class="form-card recipient-card">
                    <div class="card-header">
                        <i class="fas fa-user-circle"></i>
                        <h3>Recipient Details</h3>
                    </div>
                    <div class="form-group">
                        <label for="to-account">ProWallet Number</label>
                        <input type="text" id="to-account" name="to_account" placeholder="Enter recipient's PayCode" />
                    </div>
                    <div id="recipient-details" class="recipient-preview">
                        <img id="recipient-image" src="favicon.png" alt="Recipient">
                        <div id="recipient-name"></div>
                    </div>
                </div>

                <div class="form-card amount-card">
                    <div class="card-header">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Transfer Amount</h3>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (MWK)</label>
                        <div class="amount-input-wrapper">
                            <span class="currency-symbol">K</span>
                            <input type="number" id="amount" name="amount" placeholder="0.00" />
                        </div>
                    </div>
                </div>

                <button type="button" class="modern-button" id="transfer-btn">
                    <i class="fas fa-paper-plane"></i> Send Money
                </button>
                
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <div id="security-popup" class="modern-popup">
            <div class="popup-content">
                <h3><i class="fas fa-shield-alt"></i> Security Verification</h3>
                <form id="security-form">
                    <div class="form-group">
                        <label for="security-code">Enter ProWallet PIN</label>
                        <input type="password" id="security-code" name="security_code" placeholder="••••" maxlength="4" required />
                    </div>
                    <button type="submit" class="modern-button">Confirm Transfer</button>
                    <button type="button" id="closePopupBtn" class="modern-button secondary">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/transfer.js"></script>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="FAQs.html" class="nav-item">
            <i class="fas fa-question-circle"></i>
        </a>
        <a href="chat.html" class="nav-item ai-chat-logo">
            <img src="Capture.PNG" alt="AI Chat Logo" class="ai-chat-img">
        </a>
    </div>
</body>
</html>
