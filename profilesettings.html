<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaySheet</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <button class="menu-btn" id="menu-btn">â˜°</button>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="transferfunds.html"><i class="fas fa-exchange-alt"></i> TF</a></li>
            <li><a href="cashout.html"><i class="fas fa-money-check-alt"></i> Cash Out</a></li>
            <li><a href="contactless.html"><i class="fas fa-wifi fa-rotate-90"></i> Contactless Pay</a></li>
            <li><a href="profilesettings.html"><i class="fas fa-cogs"></i> Account Settings</a></li>
            <li><button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button></li>
        </ul>
    </div>

    <div class="main-content" id="home">
        <header class="header">
            <h1>PaySheet | Profile</h1>
        </header>

        <div class="settings-container">
            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-header">
                    <img id="current-profile-img" src="Screenshot 2025-02-06 14.53.13.png" alt="Profile" class="profile-img">
                    <div class="profile-info">
                        <h2 id="user-name">User Name</h2>
                        <p id="user-email">user@email.com</p>
                    </div>
                </div>
                <button class="settings-btn primary-btn" id="edit-profile-btn">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </button>
            </div>

            <!-- Settings Grid -->
            <div class="settings-grid">
                <!-- Security Section -->
                <div class="settings-section">
                    <h3><i class="fas fa-shield-alt"></i> Security</h3>
                    <div class="settings-content">
                        <button class="settings-btn" id="change-password-btn">
                            <i class="fas fa-key"></i> Change Password
                        </button>
                        <button class="settings-btn" id="enable-2fa-btn">
                            <i class="fas fa-lock"></i> Enable 2FA
                        </button>
                    </div>
                </div>

                <!-- Notifications Section -->
                <div class="settings-section">
                    <h3><i class="fas fa-bell"></i> Notifications</h3>
                    <div class="settings-content">
                        <div class="toggle-setting">
                            <label for="email-notifications">Email Notifications</label>
                            <label class="switch">
                                <input type="checkbox" id="email-notifications" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="toggle-setting">
                            <label for="sms-notifications">SMS Notifications</label>
                            <label class="switch">
                                <input type="checkbox" id="sms-notifications">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Privacy Section -->
                <div class="settings-section">
                    <h3><i class="fas fa-user-shield"></i> Privacy</h3>
                    <div class="settings-content">
                        <div class="toggle-setting">
                            <label for="privacy-mode">Privacy Mode</label>
                            <label class="switch">
                                <input type="checkbox" id="privacy-mode">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="toggle-setting">
                            <label for="activity-visibility">Activity Visibility</label>
                            <label class="switch">
                                <input type="checkbox" id="activity-visibility" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="settings-section">
                    <h3><i class="fas fa-sliders-h"></i> Preferences</h3>
                    <div class="settings-content">
                        <div class="select-setting">
                            <label for="language">Language</label>
                            <select id="language" class="settings-select">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                        <div class="select-setting">
                            <label for="timezone">Timezone</label>
                            <select id="timezone" class="settings-select">
                                <option value="UTC">UTC</option>
                                <option value="EST">EST</option>
                                <option value="PST">PST</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Edit Popup -->
    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <span id="close-profile-popup" class="close">&times;</span>
            <h3>Edit Profile</h3>
            <form id="profile-form">
                <div class="form-group">
                    <img id="profile-preview" src="" alt="Profile Preview" class="profile-img">
                    <input type="file" id="profile-upload" class="file-upload" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="edit-name">Full Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <button type="submit" class="settings-btn primary-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Change Password Popup -->
    <div id="password-popup" class="popup">
        <div class="popup-content">
            <span id="close-password-popup" class="close">&times;</span>
            <h3>Change Password</h3>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div id="password-error" class="error"></div>
                <button type="submit" class="settings-btn primary-btn">Update Password</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation for Mobile View -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="FAQs.html" class="nav-item">
            <i class="fas fa-question-circle"></i>
        </a>
        <a href="chat.html" class="nav-item ai-chat-logo">
            <img src="Capture.PNG" alt="AI Chat Logo" class="ai-chat-img">
        </a>
    </div>

    <script src="js/profileSettings.js"></script>
</body>
</html>
