
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PayKelvin Favicon Generator</title>
    <style>
        .favicon-chip {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #0066cc, #0099ff);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: 900;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            text-transform: uppercase;
            padding: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="favicon-chip">PK</div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        window.onload = function() {
            const chip = document.querySelector('.favicon-chip');
            html2canvas(chip).then(canvas => {
                const link = document.createElement('a');
                link.download = 'favicon.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
